website: 
  page-navigation: true
  repo-actions: [source, issue]
  repo-branch: docs
  favicon: theme/images/favicon.png
  
  page-footer:
    background: $navy-blue-pantone
    foreground: $white
    right: |
        [NOAA](https://noaa.gov) <br>
        [NOAA Fisheries](https//fisheries.noaa.gov) <br>
        [Southeast Fisheries Science Center](https://www.fisheries.noaa.gov/contact/southeast-fisheries-science-center)

        This page is built with [Quarto](https://quarto.org/). &copy; CC-1.0
    left: |
        NOAA National Marine Fisheries Service <br>
        Southeast Fisheries Science Center <br>
        75 Virginia Beach Drive <br>
        Miami, FL 33149
        \(305\) 361-4200
  
  sidebar:
    background: $gray30
    logo: "theme/images/NOAA_FISHERIES_logoV.png"
    pinned: true
    align: center
    tools:
      - icon: house
        href: https://noaa.gov
        text: NOAA Home
      - icon: globe
        href: https://www.fisheries.noaa.gov/contact/southeast-fisheries-science-center
        text: "NOAA Southeast Fisheries Science Center"
      - icon: github
        href: https://github.com/SEFSC
        text: "SEFSC GitHub"

    style: "docked"
    search: true
    collapse-level: 2
    contents: auto

format:
  html:
    code-copy: true
    code-overflow: wrap
    toc: true

filters:
  - theme/include-files.lua
  - quarto
